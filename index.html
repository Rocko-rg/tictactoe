<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>TicTacToe</title>
</head>
<body>

    <div class="background">

        <div class="counters_div">
            <div class="div_x">
                <h1 class="player_x">X</h1>
                <p class="turn_x">Start</p>
                <h2 class="score_x">-</h2>
            </div>
            <div class="div_o">
                <h2 class="score_o">-</h2>
                <p class="turn_o"></p>
                <h1 class="player_o">O</h1>
            </div>
        </div>

        <div class="container">
            <div class="main">
                <div class="dv1 dv"></div>
                <div class="dv2 dv"></div>
                <div class="dv3 dv"></div>
                <div class="dv4 dv"></div>
                <div class="dv5 dv"></div>
                <div class="dv6 dv"></div>
                <div class="dv7 dv"></div>
                <div class="dv8 dv"></div>
                <div class="dv9 dv"></div>
            </div>
        </div>
        
        <div class="btns_div">
            <button class="new_round">New round</button>
            <button class="new_game">New game</button>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
